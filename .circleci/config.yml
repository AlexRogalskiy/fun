version: 2
jobs:
  test-linux:
    docker:
      - image: circleci/node:10
    steps:
      - run:
          name: Install Apt Dependencies
          command: sudo apt-get install -y golang
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - checkout
      - restore_cache:
          key: dependency-cache-linux-{{ checksum "package.json" }}
      - run:
          name: Install '@zeit/fun' Dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-linux-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Compile Go Test Functions
          command: ./test/go-build.sh
      - run:
          name: Run Tests
          command: DEBUG=*fun* yarn test-codecov
      - run:
          name: Report Code Coverage
          command: DEBUG=*fun* yarn report-codecov
  test-macos:
    macos:
      xcode: "9.3.0"
    steps:
      - run:
          name: Install Homebrew Dependencies
          command: brew install golang
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - checkout
      - restore_cache:
          key: dependency-cache-macos-{{ checksum "package.json" }}
      - run:
          name: Install '@zeit/fun' Dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-macos-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Compile Go Test Functions
          command: ./test/go-build.sh
      - run:
          name: Run Tests
          command: DEBUG=*fun* yarn test
workflows:
  version: 2
  test:
    jobs:
      - test-linux
      - test-macos
